<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card">
      <img class="card__img" src="/images/illustration-hero.svg" alt="illustration of girl with headphones listening to music">
      <div class="card__content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="annual-plan">
          <div class="annual-plan__icon">
            <img src="/images/icon-music.svg" alt="music notes icon">
          </div>
          <div class="annual-plan__pricing">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="annual-plan__change"><a href="">Change</a></div>
        </div>
        <button>Proceed to Payment</button>
        <div class="cancel"><a href="">Cancel Order</a></div>
          </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ingeborg De Smedt</a>.
    </div>
  </main>
</body>
</html>
